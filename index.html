<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtMl Form</title>
</head>
<head>
    <img src="https://logos-world.net/wp-content/uploads/2020/05/Facebook-Logo.png" width="20%">
</head>
<body align="center">
    
   <H1>Create an account</H1>
    <br><br>
    <form method="post" action="www.google.com">
<label for="Fname"></label>
        <input id="Fname" type="text" placeholder="First Name" required autofocus size="20">

<label for="Sname"></label>
        <input id="Sname" type="text" placeholder="Surname" size="20">
<br><br>

        <input type="Email" placeholder="Email address" required size="20">
        <input type="number" placeholder="Phone No." required size="20">

        <br><br>

        <input type="password" placeholder="Password" maxlength="10" minlength="8" required>
    
        <br><br><br>
    <h5>Select your Birth Time </h5>
        
        <input type="date">
        
        <H5>Select Your Gender</H5>
        <input name="Gender" id="Male" type="radio"> <label for="Male">Male</label>
        <input name="Gender" id="Female" type="radio"> <label for="Female">Female</label>
        <input name="Gender" id="Custom" type="radio"> <label for="Custom">Custom</label>
    <br><br>
    
    <button>Sign Up</button> <input type="reset">
    
</form>
</body>
</html>
